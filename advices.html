<!DOCTYPE html>
<html class="advice-bg" lang="da">

<head>
    <meta charset="utf-8">

</head>

<body>
    <div class="wrapper">
        <!-- Navigation -->
        <header>
            <section id="logo-vandrenorge">
                <a id="logo" href="index.html"><img src="images/vandrenorge.png" alt="logo"></a>
                <label for="toggle">&#9776;</label>
            </section>
            <nav>
                <input type="checkbox" id="toggle" class="hidden">
                <!-- Thank you for helping me out here Michelle!! I will not take credit for this, but I´m not quite sure where i´ll write it down :-/ -->
                <ul id="main-nav">
                    <li><a href="om-norge.html">Om Norge</a></li>
                    <li><a href="#">Norgesguide</a></li>
                    <li><a href="#">Praktisk</a></li>
                    <li><a href="#">Gode råd</a></li>
                    <li><a href="#">Links</a></li>
                </ul>
            </nav>

        </header>
        <section>
            <img class="top10" src="/images/top10.png" alt="top 10trekking tours in Norway" style="width: 40%" />
        </section>


        <section class="main-images">
            <div class="column">
                <div class="column-left">
                    <img src="/images/bastian.jpg" style="width:100%" alt="boy on mountain" />
                    <img src="/images/citat.png" style="width:100%" alt="citat" />

                <div class="column-right"><img src="/images/valdres.jpg" style="width:100%" alt="view over valdres" />

        <div class="push"></div>

            <div class="column">
                <img src="images/bad-square.jpg" alt="bathing" style="width:100%">
            </div>
            <div class="column">

            </div>
            <div class="column">
                <img src="images/preike-square.png" alt="preikestolen" style="width:100%">
            </div>
            <div class="column">
                <img src="images/varde-square.jpg" alt="varde" style="width:100%">
            </div>
        </div>
        <img src="images/fb-icon.png" alt="fb" style="width:30px">
        <img src="images/insta-icon.png" alt="fb" style="width:30px">
        <nav>
